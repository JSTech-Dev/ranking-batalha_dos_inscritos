<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>Batalha dos Inscritos</title>
    
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;600;700&display=swap" rel="stylesheet">
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css" rel="stylesheet">
    
    <link rel="stylesheet" href="style.css">
</head>
<body>

    <header class="app-header glass">
        <div class="header-content">
            <h1 id="page-title">Batalha dos inscritos</h1>
            <div id="header-action">
            </div>
        </div>
        
        <div class="search-container">
            <i class="fas fa-search"></i>
            <input type="text" id="globalSearch" placeholder="Buscar jogador..." onkeyup="filtrarListaGlobal()">
        </div>
    </header>

    <main class="app-content">
        
        <div id="view-videos" class="fade-in">
            <h2 class="section-title">Últimas Batalhas</h2>
            
            <div id="lista-videos-container" class="videos-list">
            </div>

            <div class="ad-container" style="text-align: center; margin: 20px 0;">
                <script type="text/javascript">
                    atOptions = {
                        'key' : '4707a52bb7c2a18a7f2c9ee9569a6c11',
                        'format' : 'iframe',
                        'height' : 250,
                        'width' : 300,
                        'params' : {}
                    };
                </script>
                <script type="text/javascript" src="//www.highperformanceformat.com/4707a52bb7c2a18a7f2c9ee9569a6c11/invoke.js"></script>
                <br>
                <span style="font-size:9px; color:#555; text-transform:uppercase; letter-spacing:1px;">Publicidade</span>
            </div>
        </div>

        <div id="view-ranking" class="hidden">
            
            <div class="ranking-stats">
                <div class="r-stat">
                    <span class="label">Total</span>
                    <strong id="total-players-count">0</strong>
                </div>
                <div class="r-stat">
                    <span class="label">Top Kill</span>
                    <strong id="top-kill-count" class="highlight">-</strong>
                </div>
            </div>
            
            <div id="lista-jogadores" class="players-list">
            </div>
            
            <div class="ad-container" style="text-align: center; margin: 20px 0;">
                <script type="text/javascript">
                    atOptions = {
                        'key' : '4707a52bb7c2a18a7f2c9ee9569a6c11',
                        'format' : 'iframe',
                        'height' : 250,
                        'width' : 300,
                        'params' : {}
                    };
                </script>
                <script type="text/javascript" src="//www.highperformanceformat.com/4707a52bb7c2a18a7f2c9ee9569a6c11/invoke.js"></script>
                <br>
                <span style="font-size:9px; color:#555; text-transform:uppercase; letter-spacing:1px;">Publicidade</span>
            </div>
            
            <div class="spacer-bottom"></div>
        </div>

    </main>

    <nav class="bottom-nav glass">
        <button class="nav-item active" onclick="voltarHome()">
            <i class="fas fa-home"></i>
            <span>Início</span>
        </button>
        <button class="nav-item" onclick="window.open('https://tiktok.com/@batalha_dos_inscritos', '_blank')">
            <i class="fab fa-tiktok"></i>
            <span>TikTok</span>
        </button>
        
        <button class="nav-item" onclick="window.open('https://www.instagram.com/batalha_dos_inscritos/', '_blank')">
            <i class="fab fa-instagram"></i>
            <span>Instagram</span>
        </button>
    </nav>

    <div id="modal-perfil" class="modal-overlay">
        <div class="bottom-sheet glass">
            <div class="drag-handle"></div>
            
            <div class="sheet-header">
                <div class="sheet-avatar" id="perfil-avatar"></div>
                <div class="sheet-info">
                    <h2 id="perfil-nome">@Nome</h2>
                    <span class="badge" id="perfil-badge">Guerreiro</span>
                </div>
                <button class="close-sheet" onclick="fecharPerfil()"><i class="fas fa-times"></i></button>
            </div>

            <div class="sheet-stats">
                <div class="s-box">
                    <i class="fas fa-trophy gold"></i>
                    <span id="stat-vitorias">0</span>
                    <label>Vitórias</label>
                </div>
                <div class="s-box">
                    <i class="fas fa-crosshairs red"></i>
                    <span id="stat-kills">0</span>
                    <label>Kills</label>
                </div>
                <div class="s-box">
                    <i class="fas fa-gamepad blue"></i>
                    <span id="stat-partidas">0</span>
                    <label>Partidas</label>
                </div>
            </div>

            <h3 class="hist-title">Histórico de Batalhas</h3>
            <div class="sheet-history custom-scroll" id="perfil-historico">
            </div>
        </div>
    </div>

    <script src="config.js"></script>
    <script src="app.js"></script>
</body>
</html>
