<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>JS Tech Arena | Hub Oficial</title>
    
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;600;800&display=swap" rel="stylesheet">
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css" rel="stylesheet">
    
    <link rel="stylesheet" href="style.css">
</head>
<body>

    <div class="bg-gradient"></div>

    <div class="main-layout">
        
        <aside class="sidebar glass">
            <div class="brand">
                <i class="fas fa-gamepad logo-icon"></i>
                <div>
                    <h1>JS TECH</h1>
                    <span>Arena Hub</span>
                </div>
            </div>

            <nav>
                <button class="nav-btn active" onclick="mostrarSecao('videos')">
                    <i class="fas fa-video"></i> Batalhas
                </button>
                <button class="nav-btn" onclick="window.open('https://tiktok.com/@batalha_dos_inscritos', '_blank')">
                    <i class="fab fa-tiktok"></i> TikTok
                </button>
                <button class="nav-btn" onclick="window.open('https://youtube.com', '_blank')">
                    <i class="fab fa-youtube"></i> YouTube
                </button>
            </nav>

            <div class="status-box">
                <span class="status-dot"></span> Sistema Online
            </div>
        </aside>

        <main class="content">
            
            <header class="top-bar glass">
                <h2 id="page-title">Últimas Batalhas</h2>
                <div class="search-wrapper">
                    <i class="fas fa-search"></i>
                    <input type="text" id="globalSearch" placeholder="Buscar jogador..." onkeyup="filtrarListaGlobal()">
                </div>
            </header>

            <div id="container-principal" class="fade-in">
                
                <div id="view-videos" class="grid-videos">
                    </div>

                <div id="view-ranking" style="display: none;">
                    <div class="ranking-header">
                        <button class="btn-back" onclick="voltarHome()">
                            <i class="fas fa-arrow-left"></i> Voltar
                        </button>
                        <div class="stats-resumo glass">
                            <div class="stat-item">
                                <span class="label">Jogadores</span>
                                <span class="value" id="total-players-count">0</span>
                            </div>
                            <div class="stat-item">
                                <span class="label">Maior Killstreak</span>
                                <span class="value highlight" id="top-kill-count">0</span>
                            </div>
                        </div>
                    </div>

                    <div class="table-container glass">
                        <div class="table-header">
                            <div class="col-rank">#</div>
                            <div class="col-player">Jogador</div>
                            <div class="col-kills">Kills</div>
                            <div class="col-status">Status</div>
                        </div>
                        <div id="lista-jogadores" class="table-body">
                            </div>
                    </div>
                </div>

            </div>
        </main>
    </div>

    <div id="modal-perfil" class="modal-overlay">
        <div class="profile-card glass">
            <button class="close-modal" onclick="fecharPerfil()"><i class="fas fa-times"></i></button>
            
            <div class="profile-cover"></div>
            
            <div class="profile-header">
                <div class="profile-avatar-wrapper" id="perfil-avatar">
                    </div>
                <h2 id="perfil-nome">@NomeDoJogador</h2>
                <span class="profile-badge" id="perfil-badge">Guerreiro</span>
            </div>

            <div class="profile-stats">
                <div class="p-stat">
                    <span class="p-value" id="stat-vitorias">0</span>
                    <span class="p-label">Vitórias</span>
                </div>
                <div class="p-stat">
                    <span class="p-value" id="stat-kills">0</span>
                    <span class="p-label">Abates</span>
                </div>
                <div class="p-stat">
                    <span class="p-value" id="stat-partidas">0</span>
                    <span class="p-label">Partidas</span>
                </div>
            </div>

            <div class="profile-history">
                <h3>Histórico de Combate</h3>
                <div class="history-list custom-scroll" id="perfil-historico">
                    </div>
            </div>
        </div>
    </div>

    <script src="config.js"></script>
    <script src="app.js"></script>
</body>
</html>
